<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<title>Teste para a vaga de Programador Front-end</title>
</head>
<body>
	<div class="container-fluid" id="elemento">
  <div class="row">
    <div class="col-md-12">
          
      <form id="formulario_teste">
        <div class="form-row">
            <div id="frm_nome" class="form-group col-md-6">
                <label>Nome</label>
                <input type="text" class="form-control" placeholder="Digite seu nome" id="nome" onKeyPress="checkName(this.value)" required="required" minlength="10" maxlength="50">
                <small id="result-nome"></small>
            </div>
            <div id="frm_email" class="form-group col-md-6">
                <label>Email</label>
                <input type="text" class="form-control" placeholder="Digite seu email">
                <small></small>
            </div>
            <div id="frm_cpf" class="form-group col-md-6">
                <label>CPF</label>
                <input type="text" class="form-control" placeholder="Digite seu cpf" id="cpf" onKeyUp="checkCpf(this.value)" onBlur="validateCpf(this.value)">
                <small id="result-cpf"></small>
            </div>
        </div>


        <div class="form-row">
            <div id="frm_unico" class="form-group col-md-6">
                <label>Cor do carro</label>
                <div class="form-check"> 
                    <input type="radio" class="form-check-input" name="radio_escolha" value="vermelho">
                    <label class="form-check-label">Vermelho</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="radio_escolha" value="verde">
                    <label class="form-check-label">Verde</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="radio_escolha" value="azul">
                    <label class="form-check-label">Azul</label>
                </div>
                <small></small>
            </div>
            <div class="form-group col-md-6">
                <label class="form-check-label" for="">Acessórios</label>
                <div id="frm_multiplo_1" class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">Sim</label>
                    <br /><small></small> 
                </div>
            </div>
      </div>

      <div class="form-row">
        <div id="frm_aro" class="form-group col-md-6">
            <label>Tamanho da roda</label>
            <select class="form-control">
                <option   selected      ></option>
                <option value="roda 15"    >roda 15</option>
                <option value="roda 16"    >roda 16</option>
                <option value="roda 17"    >roda 17</option>
                <option value="roda 19"    >roda 19</option>
                <option value="roda 21"    >roda 21</option>
            </select>
            <small></small>
        </div>

        <div id="frm_pneu" class="form-group col-md-6">
            <label>Tamanho do Pneu</label>
            <select class="form-control" size="3">
                <option value="250"    >250</option>
                <option value="270"    >270</option>
                <option value="310"    >310</option>
                <option value="330"    >330</option>
            </select>
            <small></small>
        </div>
      </div>

      <div id="frm_textarea" class="form-group">
          <label>Observações do Pedido </label>
          <textarea class="form-control" rows="2"></textarea>
          <small></small>
      </div>

      <button type="reset" class="btn btn-light">limpar</button>
      <button type="button" class="btn btn-primary">Enviar</button>

    </form>

   </div>
 </div>
</div>
</body>
</html>
<script type="text/javascript" src="js/app/models/Cliente.js"></script>
<script type="text/javascript" src="js/app/index.js"></script>
